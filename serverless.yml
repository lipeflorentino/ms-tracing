service: ms-tracing

plugins:
  - serverless-webpack

configValidationMode: error
variablesResolutionMode: 20210326

custom:
  stage: ${opt:stage, 'dev'}
  profile: ${self:custom.stage}-uff
  region: us-east-1
  awsId: 880994143713
  stackName: ${self:service}-${self:custom.stage}
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  #authorizer:
    #name: user-manager-authorizer
    #arn: arn:aws:cognito-idp:us-east-1:880994143713:userpool/us-east-1_rQlfwSLAc
    #identitySource: method.request.header.Authorization


provider:
  name: aws
  runtime: nodejs12.x
  stage: ${self:custom.stage}
  region: ${self:custom.region}
  profile: ${self:custom.profile}
  lambdaHashingVersion: 20201221
  environment:
    tracingTable: ${self:service}-${self:custom.stage}-tracing-table
  # iamRoleStatements:
  #   - Effect: Allow
  #     Action: "*"
  #     Resource:
  #       - arn:aws:dynamodb:*:*:table/${self:provider.environment.tracingTable}
  #       - arn:aws:dynamodb:*:*:table/*


package:
  patterns:
    - .serverless/**
    - .git/**
    - node_modules/**

functions:
  - ${file(sls/functions/tracing.yml)}

resources:
  - ${file(sls/resources/tracingTable.yml)}