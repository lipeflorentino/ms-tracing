      method: post

DeleteRequest:
  handler: handler.DeleteRequest
  events:
  - http:
      path: /requests
      method: delete

GetRequest:
  handler: handler.GetRequest
  events:
  - http:
      path: /requests
      method: get

NewTransaction:
