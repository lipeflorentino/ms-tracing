NewTransaction:
  handler: handler.NewTransaction
  events:
    - http:
        path: transactions
        method: post

GetTransaction:
  handler: handler.GetTransaction
  events:
    - http:
        path: transactions
        method: get

ListTransactions:
  handler: handler.ListTransactions
  events:
    - http:
        path: transactions/list
        method: get

DeleteTransaction:
  handler: handler.DeleteTransaction
  events:
    - http:
        path: transactions
        method: delete

UpdateTransaction:
  handler: handler.UpdateTransaction
  events:
    - http:
        path: transactions
        method: put